<!DOCTYPE html>

<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap");
      * {
        margin: 0px;
        padding: 0px;
      }
      .grid-navbar {
        display: grid;

        grid-template-columns: 20vw 20vw 20vw 40vw;

        grid-template-rows: 20vh;
      }
      .grid-producten {
        display: grid;

        grid-template-columns: auto auto auto auto auto;

        grid-template-rows: 20vw 20vw;
        background-color: white;
      }

      .productena1 {
        grid-column: 3/4;
        grid-row: 2/3;
      }

      .productena {
        grid-column: 2/3;

        grid-row: 1/2;

        background-color: white;
      }
      .productenb {
        grid-column: 3/4;
        grid-row: 1/2;
      }
      .productenb1 {
        grid-column: 3/4;
        grid-row: 2/3;
      }
      img {
        object-fit: contain;

        height: 25vh;

        width: 20vw;
      }
      .million {
        grid-column: 4/5;

        grid-row: 1/2;

        width: 20vw;
        height: 100px;
      }
      p {
        text-align: center;
        font-size: small;
        font-family: "Oswald", sans-serif;
        font-weight: 200;
        line-height: 35px;
      }

      .parfum-paco {
        grid-column: 4/5;
        grid-row: 1/3;
      }
      .hugo-boss {
        grid-column: 3/4;
        grid-row: 2/3;
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: calc(20px + 3vw);
        background-color: black;
        color: white;
        grid-column: 1/5;
        margin-bottom: 10vh;
        grid-row: 1/2;
      }

      .vetGedrukt {
        font-size: 20px;
        font-weight: 600;
      }

      .prijs {
        font-size: 15px;
        font-weight: 400;
        margin-top: 50px;
      }
    </style>

    <title>E-mail JS form</title>
  </head>

  <body>
    <div class="grid-navbar">
      <div class="navbar">parfumshop</div>
      <div class="menu"></div>
    </div>
    <div class="grid-producten">

        <img

          alt=""
        />
        <p class="vetGedrukt">azarro</p>

      < class="lacoste">

          src="https://image1.lacoste.com/dw/image/v2/AAQM_PRD/on/demandware.static/Sites-BE-Site/Sites-master/nl_BE/dw17d426a3/82471796_000_24.jpg"
          alt="lacoste"
        />
        <p class="vetGedrukt">lacoste 35 euro</p>
    </>
        <div class="hugo-boss">
          <img

      </div>
      <div class="dior">

</html>
